<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mystyle.css">
    <title>Christmas soda rating</title>
</head>
<body>
<canvas>
</canvas>
<div class="rating-h1">
    <h1>Christmas soda rating</h1>
</div>
<div class="rating">
    <table>
        <tr>
            <th>Soda name</th>
            <th>Joakims rating</th>
            <th>Birgittes rating</th>
        </tr>
        <tr>
        <tr>
            <td>Sørlands julebrus</td>
            <td>3</td>
            <td>3</td>
        </tr>
         <tr>
            <td>Solosuper rød julebrus</td>
            <td>5</td>
            <td>5</td>
         </tr>
    </table>
</div>
</body>
<script>
    const canvas = document.querySelector('canvas')
    const ctx = canvas.getContext('2d')

    let width, height, lastNow
    let snowflakes
    const maxSnowflakes = 100

    function init() {
        snowflakes = []
        resize()
        render(lastNow = performance.now())
    }

    function render(now) {
        requestAnimationFrame(render)

        const elapsed = now - lastNow
        lastNow = now

        ctx.clearRect(0, 0, width, height)
        if (snowflakes.length < maxSnowflakes)
            snowflakes.push(new Snowflake())

        ctx.fillStyle = ctx.strokeStyle = '#fff'

        snowflakes.forEach(snowflake => snowflake.update(elapsed, now))
    }

    function pause() {
        cancelAnimationFrame(render)
    }

    function resume() {
        lastNow = performance.now()
        requestAnimationFrame(render)
    }


    class Snowflake {
        constructor() {
            this.spawn()
        }

        spawn(anyY = false) {
            this.x = rand(0, width)
            this.y = anyY === true
                ? rand(-50, height + 50)
                : rand(-50, -10)
            this.xVel = rand(-.05, .05)
            this.yVel = rand(.02, .1)
            this.size = rand(7, 12)

        }

        update(elapsed) {
            const xForce = rand(-.001, .001);

            if (Math.abs(this.xVel + xForce) < .075) {
                this.xVel += xForce
            }

            this.x += this.xVel * elapsed
            this.y += this.yVel * elapsed

            if (
                this.y - this.size > height ||
                this.x + this.size < 0 ||
                this.x - this.size > width
            ) {
                this.spawn()
            }

            this.render()
        }

        render() {
            ctx.save()
            const {x, y, size} = this
            ctx.beginPath()
            ctx.arc(x, y, size * 0.2, 0, Math.PI * 2, false)
            ctx.fill()
            ctx.restore()
        }
    }

    // Utils
    const rand = (min, max) => min + Math.random() * (max - min)

    function resize() {
        width = canvas.width = window.innerWidth
        height = canvas.height = window.innerHeight
    }

    window.addEventListener('resize', resize)
    window.addEventListener('blur', pause)
    window.addEventListener('focus', resume)
    init()
</script>
</html>
